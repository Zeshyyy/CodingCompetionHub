<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lambo Traders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Logo Refined.png">
    <style>
        /* Font and General Reset */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            margin: 0;
        }

        /* Header Styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
        }

        header nav {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav .logo {
            width: 150px;
        }

        header nav .menu {
            display: flex;
            align-items: center;
        }

        nav .menu a {
            color: #fff;
            margin-left: 20px;
            position: relative;
            transition: color 0.4s ease;
        }

        nav .menu a:hover {
            color: #dd0707;
        }

        /* Main Content */
        main.contact-main {
            padding: 80px 20px; /* Space below the header */
            text-align: center;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Slight background to distinguish section */
            border-radius: 10px;
        }

        .contact-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-container form input, 
        .contact-container form textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: transparent;
            color: #fff;
        }

        .contact-container form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-container form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #dd0707;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-container form button:hover {
            background-color: #b50606;
        }

        /* Footer Styles */
        footer {
            background-color: #222;
            color: #fff;
            padding: 30px 0;
            text-align: center;
            margin-top: 40px; /* Space above footer */
        }

        footer .footer-content {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        footer .footer-logo img {
            width: 100px;
        }

        footer .footer-menu a {
            color: #fff;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer .footer-menu a:hover {
            color: #dd0707;
        }

        footer .footer-social a {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer .footer-social a:hover {
            color: #dd0707;
        }

        footer .footer-bottom p {
            margin: 0;
            font-size: 14px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="Car website/Logo Refined.png" class="logo" alt="logo">
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="features.html">Features</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="social">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </nav>
    </header>

    <main class="contact-main">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <form action="submit-form.php" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" href="index.html">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="Car website/Logo Refined.png" class="footer-logo-img" alt="logo">
            </div>
            <div class="footer-menu">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Lambo Traders. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
